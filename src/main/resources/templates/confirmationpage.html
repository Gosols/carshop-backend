<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${car.get().getBrand().getBrandName()} + ' ' + ${car.get().getModel()} + ' ' + ${car.get().year}"></h1>
<h2>Are you sure you want to delete this car?</h2>
<a th:href="@{../../deletecar/{id}(id=${car.get().getId()})}">Yes</a>
<a href="/cars">No</a>

</body>
</html>
